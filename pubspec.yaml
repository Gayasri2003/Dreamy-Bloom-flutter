name: dreamybloom_app
description: DreamyBloom Beauty & Skincare E-commerce App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1
  
  # HTTP Requests
  http: ^1.1.0
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  flutter_native_splash: ^2.4.6
  
  # Image Loading
  cached_network_image: ^3.3.0
  
  # UI Components
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  smooth_page_indicator: ^1.1.0
  carousel_slider: ^5.0.0
  
  # Icons
  font_awesome_flutter: ^10.6.0
  
  # Navigation
  go_router: ^13.0.0
  
  # Payment (PayHere)
  webview_flutter: ^4.4.2
  payhere_mobilesdk_flutter: ^3.0.0
  
  # Utilities
  url_launcher: ^6.2.2
  intl: ^0.19.0
  
  # Network & Connectivity
  connectivity_plus: ^5.0.2
  
  # Device Capabilities
  geolocator: ^10.1.0
  image_picker: ^1.0.5
  battery_plus: ^5.0.2
  permission_handler: ^11.1.0
  
  # Sensors (optional - for future use)
  sensors_plus: ^4.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^3.0.0

flutter_native_splash:
  color: "#ffffff"                # Background color
  image: assets/images/DreamyBloom_Logo.png    # Splash screen logo
  android: true
  ios: true
  fullscreen: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/images/DreamyBloom_Logo.png
  remove_alpha_ios: true         # âœ… This should go here instead

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/data/

